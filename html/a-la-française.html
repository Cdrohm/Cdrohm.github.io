<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sass/main.css">
    <title>ohmyfood!</title>
</head>

<body>
    <!--HEADER-->
    <header class="header">
        <div class="restauContainer">
            <a href="../index.html">
                <i class="fas fa-arrow-left header_icon"></i>
            </a>
            <h2 class="header_logo">Ohmyfood</h2>
        </div>
    </header>

    <!-- img fond-->

    <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" class="restauImg">

    <!--MENU-->
    <main class="menuContainer">
        <header class="menu">
            <h2 class="menu_title">À la française</h2>
            <i class="far fa-heart heart"></i>
        </header>

        <section class="cards">
            <!--?-->
            <header>
                <h4 class="menu_plate">Tartare de poulpe acidulé</h4>
            </header>
            <footer class="cards_footer">
                <p class="menu_subPlate">Aux zests d'orange</p>
                <div class="menu_price">25€</div>
            </footer>

            
        </section>

    </main>
    <!--FOOTER-->
    <footer class="footer">
        <div class="container_footer">

            <span class="footer_Logo">ohmyfood</span>
            <ul class="footer_List">
                <li class="footer_List_li">
                    <a class="footer_Link" href="#">
                        <i class="fas fa-utensils footer_Icon"></i>
                        Proposer un restaurant
                    </a>
                </li>
                <li class="footer_List_li">
                    <a class="footer_Link" href="#">
                        <i class="fas fa-hands-helping footer_Icon"></i>
                        Devenir partenaire
                    </a>
                </li>
                <li class="footer_List_li">
                    <a class="footer_Link" href="#">Mentions légales</a>
                </li>
                <li class="footer_List_li">
                    <a class="footer_Link" href="mailto:contact@ohmyfood.com">Contact</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
